<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Customer Profile Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="myCtrl">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="border p-4 rounded shadow-sm bg-light">
          <small style="margin-left: 530px; color: #e75c5c;"   onclick="window.location.href='vender dashboard.html'">Close</small>
          <h3 class="text-center mb-4">Upload Profile & Signature</h3>

          <form id="customerForm">
            <!-- Hidden input to pass ID -->
            <input type="hidden" name="id" id="userId">

            <div class="mb-3">
              <label for="profile" class="form-label">Profile</label>
              <input type="file" class="form-control" id="profile" name="profile" accept="image/*" onchange="previewProfile()" required>
              <img id="profilePreview" style="max-width: 200px; margin-top: 10px;" />
            </div>

            <div class="mb-3">
              <label for="signature" class="form-label">Signature</label>
              <input type="file" class="form-control" id="signature" name="signature" accept="image/*" onchange="previewSignature()" required>
              <img id="signaturePreview" style="max-width: 200px; margin-top: 10px;" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>

          <div class="mt-3 text-success fw-bold" id="result"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    // Automatically fill hidden user ID from localStorage
    window.onload = function () {
      const savedId = localStorage.getItem("savedUserId");
      if (savedId) {
        document.getElementById("userId").value = savedId;
      } else {
        alert("User ID not found. Please complete personal info first.");
      }
    };

    // Form submission handler
    document.getElementById('customerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:8086/personaleco/v3/personalinfo2', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        document.getElementById("result").innerText = "Uploaded successfully!";
        //window.location.href="categoriespage.html";
        console.log("Server Response:", result);

        // Clear form and previews
        form.reset();
        document.getElementById("profilePreview").src = "";
        document.getElementById("signaturePreview").src = "";

      } catch (error) {
        console.error("Upload failed:", error);
        alert("Upload failed.");
      }
    });

    function previewProfile() {
      const file = document.getElementById('profile').files[0];
      if (file) {
        document.getElementById('profilePreview').src = URL.createObjectURL(file);
      }
    }

    function previewSignature() {
      const file = document.getElementById('signature').files[0];
      if (file) {
        document.getElementById('signaturePreview').src = URL.createObjectURL(file);
      }
    }
  </script>

  <!-- AngularJS Init -->
  <script>
    angular.module('myApp', []).controller('myCtrl', function ($scope) {});
  </script>
</body>
</html>
