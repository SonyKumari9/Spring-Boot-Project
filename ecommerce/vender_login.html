<!DOCTYPE html>
<html ng-app="vendorApp">
<head>
  <meta charset="UTF-8">
  <title>Vendor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f2f5, #ffffff);
    }
    .login-box {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body ng-controller="LoginController">

  <div class="login-box text-center">
    <h4 class="mb-4 text-primary">Vendor Login</h4>

    <!-- Profile Image (only when mobile exists) -->
    <div ng-if="user.userPic">
      <img ng-src="{{imagePath + user.userPic}}" class="profile-img" alt="Vendor Image">
    </div>

    <!-- Mobile Input -->
    <input type="text" class="form-control mb-3" placeholder="Enter Mobile Number" ng-model="mobile" ng-blur="fetchUserByMobile()" required>

    <!-- Password Input (auto-filled) -->
    <input type="password" class="form-control mb-3" placeholder="Password" ng-model="user.userPassword" ng-disabled="!user.userPassword">

    <!-- Login Button -->
    <button class="btn btn-success w-100" ng-click="login()">Login</button>

    <div class="form-footer mt-3">
        <small>Don't have an account? <a href="create_ecommerce.html">Register</a></small>
      </div>

      <div class="form-footer mt-3">
        <small>You Want forwaord password ? <a href="vender_forgotpassword.html">Click here</a></small>
      </div>

    <!-- Optional Error -->
    <p class="text-danger mt-3" ng-if="errorMsg">{{errorMsg}}</p>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script>
    angular.module("vendorApp", [])
      .controller("LoginController", function($scope, $http, $window) {
        $scope.user = {};
        $scope.imagePath = "http://localhost:8086"; // your backend base path

        $scope.fetchUserByMobile = function () {
          if ($scope.mobile) {
            $http.get("http://localhost:8086/createu/v2/mobile/" + $scope.mobile)
              .then(function (response) {
                $scope.user = response.data;
                $scope.errorMsg = "";
              }, function () {
                $scope.errorMsg = "Mobile number not found!";
                $scope.user = {};
              });
          }
        };

        $scope.login = function () {
          if ($scope.user.userPhone === $scope.mobile && $scope.user.userPassword) {
            // Simulate login validation â€” In real apps: validate on server
            alert("Login successful!");
            $window.location.href = "dashboard.html"; 
          } else {
            $scope.errorMsg = "Invalid credentials.";
          }
        };
      });
  </script>
</body>
</html>
