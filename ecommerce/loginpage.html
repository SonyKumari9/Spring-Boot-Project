<!DOCTYPE html>
<html ng-app="loginApp">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body ng-controller="LoginController">

  <div class="login-card">
    <h2 class="login-title">Login</h2>

    <form ng-submit="loginUser()">
      <div class="mb-3">
        <label for="Mobile" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="Mobile" placeholder="Enter Mobile" ng-model="logindata.mobile" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="logindata.password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <div class="form-footer mt-3">
        <small>Don't have an account? <a href="signuplogin.html">Register</a></small>
      </div>

      <div class="form-footer mt-3">
        <small>You Want forwaord password ? <a href="securitypage.html">Click here</a></small>
      </div>
    </form>
  </div>

  <script>
    var app = angular.module('loginApp', []);

    app.controller('LoginController', function($scope, $http) {
      $scope.logindata = {};

      $scope.loginUser = function() {
        const url = `http://localhost:8086/ecommerce/v1/${$scope.logindata.mobile}/${$scope.logindata.password}`;

        $http.get(url)
          .then(function(response) {
            if (response.data) {
              // Login successful
              alert("Login successful!");
              window.localStorage.setItem('user', JSON.stringify(response.data));
              window.location.href = 'mainpage_eshopping.html';
            } else {
              // Login failed - user not found
              alert("Login failed. Please enter valid credentials.");
            }
          }, function(error) {
            // Server or connection error
            alert("Internal error occurred. Please try again later.");
            console.error('Error:', error);
          });
      };
    });
  </script>

</body>
</html>
