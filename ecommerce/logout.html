<!DOCTYPE html>
<html ng-app="logoutApp">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body ng-controller="LogoutController">

  <div class="login-card text-center">
    <h2 class="login-title text-success">You have been logged out!</h2>
    <p class="mb-4">Thank you for visiting.</p>
    <button class="btn btn-primary" ng-click="goToLogin()">Go to Login</button>
  </div>

  <script>
    var app = angular.module('logoutApp', []);

    app.controller('LogoutController', function($scope) {
      // Clear user session
      localStorage.removeItem('user');

      $scope.goToLogin = function() {
        window.location.href = 'loginpage.html'; 
      };
    });
  </script>

</body>
</html>
