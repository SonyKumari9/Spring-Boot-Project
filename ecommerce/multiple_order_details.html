<!DOCTYPE html>
<html ng-app="orderHistoryApp">
<head>
  <meta charset="UTF-8">
  <title>My Order History - eShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .order-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background-color: white;
      transition: box-shadow 0.3s;
    }
    .order-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .thumbnail {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .pagination-btn {
      min-width: 100px;
    }
  </style>
</head>

<body ng-controller="OrderHistoryController" class="bg-light p-4">
<div class="container">
  <h2 class="text-center text-primary mb-4">Check Your Order History</h2>

  <!-- Input -->
  <div class="input-group mb-4 w-50 mx-auto">
    <input type="text" class="form-control" placeholder="Enter your mobile number" ng-model="mobileNumber">
    <button class="btn btn-primary" ng-click="fetchOrders()">Search</button>
  </div>

  <!-- Orders List -->
  <div class="row" ng-if="orders.length > 0">
    <div class="col-md-4 mb-3" ng-repeat="o in paginatedOrders()">
      <div class="order-card">
        <div class="d-flex align-items-center">
          <img ng-src="{{o.imageUrl}}" class="thumbnail me-3">
          <div>
            <h6>{{o.brand}}</h6>
            <p class="mb-1">₹{{o.price}} | Size: {{o.size}}</p>
            <p class="mb-0"><i class="bi bi-calendar-event"></i> {{o.orderDate}}</p>
            <span class="badge bg-success mt-2">{{ o.status_received || o.status_delivered || o.status_orderd }}</span>
          </div>
        </div>
        <div class="text-end mt-3">
          <a class="btn btn-sm btn-outline-primary"
             href="orderpage.html?orderId={{o.orderId}}">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="text-center mt-3" ng-if="orders.length > itemsPerPage">
    <button class="btn btn-outline-secondary pagination-btn me-2"
            ng-disabled="currentPage === 0"
            ng-click="currentPage = currentPage - 1">Prev</button>
    <span class="mx-2">Page {{currentPage + 1}} / {{pageCount()}}</span>
    <button class="btn btn-outline-secondary pagination-btn ms-2"
            ng-disabled="currentPage >= pageCount() - 1"
            ng-click="currentPage = currentPage + 1">Next</button>
  </div>

  <!-- No orders found -->
  <div class="alert alert-warning text-center mt-4" ng-if="orders.length === 0 && searched">
    No orders found for this number.
  </div>
</div>

<script>
angular.module('orderHistoryApp', []).controller('OrderHistoryController', function($scope) {
  $scope.mobileNumber = '';

  $scope.fetchOrders = function () {
    if (!$scope.mobileNumber || $scope.mobileNumber.length < 10) {
      alert("Please enter a valid mobile number.");
      return;
    }

    // ✅ Redirect with mobile query param
    window.location.href = "orderpage.html?mobile=" + $scope.mobileNumber;
  };
});
</script>

</body>
</html>
