<!DOCTYPE html>
<html ng-app="forgotApp">
<head>
  <meta charset="UTF-8">
  <title>Change Password - Vendor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f2f5, #ffffff);
    }
    .forgot-box {
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #ccc;
    }
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 9px;
      cursor: pointer;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body ng-controller="ForgotController">

  <div class="forgot-box text-center">
    <h4 class="mb-4 text-primary">Change Password</h4>

    <!-- Profile Preview -->
    <div ng-if="user.userPic">
      <img ng-src="{{imagePath + user.userPic}}" class="profile-img" alt="Vendor Image">
      <p class="text-muted mb-1">{{user.userEmail}}</p>
      <p class="text-muted small">{{user.userPhone}}</p>
    </div>

    <!-- Mobile Input -->
    <input type="text" class="form-control mb-3" placeholder="Enter Registered Mobile Number"
           ng-model="mobile" ng-blur="fetchUser()" required>

    <!-- Old Password -->
    <div class="position-relative mb-3" ng-show="user.userPhone">
      <input type="{{showOld ? 'text' : 'password'}}" class="form-control"
             placeholder="Enter Old Password" ng-model="oldPassword">
      <i class="bi bi-eye-fill eye-icon" ng-click="showOld = !showOld"></i>
    </div>

    <!-- New Password -->
    <div class="position-relative mb-3" ng-show="user.userPhone">
      <input type="{{showNew ? 'text' : 'password'}}" class="form-control"
             placeholder="Enter New Password" ng-model="newPassword">
      <i class="bi bi-eye-fill eye-icon" ng-click="showNew = !showNew"></i>
    </div>

    <!-- Confirm Password -->
    <div class="position-relative mb-3" ng-show="user.userPhone">
      <input type="{{showConfirm ? 'text' : 'password'}}" class="form-control"
             placeholder="Confirm New Password" ng-model="confirmPassword">
      <i class="bi bi-eye-fill eye-icon" ng-click="showConfirm = !showConfirm"></i>
    </div>

    <!-- Update Button -->
    <button class="btn btn-success w-100"
            ng-click="resetPassword()"
            ng-disabled="!oldPassword || !newPassword || !confirmPassword || !user.userPhone">
      Update Password
    </button>

    <!-- Validation -->
    <div class="alert alert-warning mt-3" ng-if="newPassword && confirmPassword && newPassword !== confirmPassword">
      New and Confirm password must match.
    </div>

    <!-- Success/Error -->
    <div class="alert alert-success mt-3" ng-if="successMessage">{{successMessage}}</div>
    <div class="alert alert-danger mt-3" ng-if="errorMessage">{{errorMessage}}</div>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style="margin-top: 20px;">
      <button class="btn btn-outline-secondary btn-space" ng-click="cancel()">Cancel</button>
      <button class="btn btn-danger" ng-click="confirmLogout()">Logout</button>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <script>
    angular.module("forgotApp", [])
      .controller("ForgotController", function ($scope, $http) {
        $scope.user = {};
        $scope.imagePath = "http://localhost:8086";
        $scope.successMessage = "";
        $scope.errorMessage = "";

        $scope.fetchUser = function () {
          if ($scope.mobile) {
            const mobileTrimmed = $scope.mobile.trim();
            $http.get("http://localhost:8086/createu/v2/mobile/" + mobileTrimmed)
              .then(function (response) {
                $scope.user = response.data;
                $scope.errorMessage = "";
                $scope.successMessage = "";
              }, function () {
                $scope.user = {};
                $scope.successMessage = "";
                $scope.errorMessage = "Mobile number not registered.";
              });
          }
        };

        $scope.resetPassword = function () {
          if ($scope.newPassword !== $scope.confirmPassword) {
            $scope.successMessage = "";
            $scope.errorMessage = "New and confirm passwords do not match.";
            return;
          }

          const mobile = $scope.mobile.trim();
          const payload = {
            oldPassword: $scope.oldPassword.trim(),
            newPassword: $scope.newPassword.trim()
          };

          $http.put("http://localhost:8086/createu/v2/changePassword/" + mobile, payload)
            .then(function (response) {
              if (response.status === 200) {
                $scope.successMessage = response.data || "Password updated successfully.";
                
                $scope.errorMessage = "";
                $scope.oldPassword = "";
                $scope.newPassword = "";
                $scope.confirmPassword = "";
              } else {
                $scope.successMessage = "";
                $scope.errorMessage = "Unexpected response from server.";
              }
            }, function (error) {
              $scope.successMessage = "";
              $scope.errorMessage = error.data || "updated password.";
              window.location.href="vender_login.html";
            });
        };

         $scope.cancel = function () {
          window.location.href = "vender_forgotpassword.html";
        };

        
        $scope.confirmLogout = function () {
          
          localStorage.clear();
          sessionStorage.clear();

          // Redirect to login page
          window.location.href = "vender_logout.html";
        };

        
      });
  </script>
</body>
</html>
