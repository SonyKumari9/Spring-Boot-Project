<!DOCTYPE html>
<html ng-app="profileApp">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

  <style>
    .profile-card {
      max-width: 500px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ddd;
    }
  </style>
</head>
<body ng-controller="ProfileController" class="bg-light">

  <div class="container mt-5">
    <div class="profile-card bg-white text-center p-4" ng-if="user">
      <img ng-src="{{user.imageUrl}}" alt="Profile Image" class="profile-img mb-3" />
      <h4>{{user.name}}</h4>
      <p class="text-muted">{{user.email}}</p>

      <hr />

      <div class="text-start">
        <p><strong>Phone:</strong> {{user.phone}}</p>
        <p><strong>Address:</strong> {{user.address}}</p>
        <p><strong>Member Since:</strong> {{user.memberSince | date:'mediumDate'}}</p>
      </div>

      <button class="btn btn-primary mt-3" ng-click="toggleEdit()">
        <i class="fas fa-edit"></i> Edit Profile
      </button>

      <div class="mt-3" ng-show="editMode">
        <label for="imageSelect" class="form-label">Select New Profile Image:</label>
        <select class="form-select mb-2" id="imageSelect" ng-model="selectedImage">
          <option ng-repeat="img in availableImages" value="{{img}}">{{img}}</option>
        </select>
        <button class="btn btn-success" ng-click="updateImage()">Update Image</button>
      </div>
    </div>

    <div ng-if="!user" class="text-center mt-5">
      <p>Loading profile...</p>
    </div>
  </div>

  <script>
    angular.module('profileApp', [])
  .controller('ProfileController', function ($scope, $http) {
    $scope.user = null;
    $scope.availableImages = [
      'sony.png',
      'user1.png',
      'user2.jpg',
      'user3.png'
    ];
    $scope.editMode = false;
    $scope.selectedImage = "";

    const loggedInUserEmail = "s.sharma@example.com"; // Replace with dynamic auth data

    // Fetch user profile by email
    $http.get(`http://localhost:8086/ecommerce/v1/user/${loggedInUserEmail}`)
      .then(function (response) {
        $scope.user = response.data;

        if ($scope.user.memberSince) {
          $scope.user.memberSince = new Date($scope.user.memberSince);
        }

        if ($scope.user.imageUrl && !$scope.user.imageUrl.startsWith('http')) {
          $scope.user.imageUrl = "http://localhost:8086/profile_image/" + $scope.user.imageUrl;
        }
      })
      .catch(function (error) {
        console.error("Failed to load user profile:", error);
        alert("Could not load profile data from server.");
      });

    $scope.toggleEdit = function () {
      $scope.editMode = !$scope.editMode;
    };

    $scope.updateImage = function () {
      if ($scope.selectedImage && $scope.user) {
        const newImageUrl = "http://localhost:8086/profile_image/" + $scope.selectedImage;

        // Update UI immediately
        $scope.user.imageUrl = newImageUrl;

        // Update backend with new image filename only
        $http.put(`http://localhost:8086/ecommerce/v1/update-image/${loggedInUserEmail}`, null, {
          params: { imageUrl: $scope.selectedImage }
        })
        .then(function () {
          alert("Profile image updated successfully!");
          $scope.editMode = false;
        })
        .catch(function (error) {
          alert("Failed to update profile image.");
          console.error(error);
        });
      }
    };
  });

  </script>

</body>
</html>
