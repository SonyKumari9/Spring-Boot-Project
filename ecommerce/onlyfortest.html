<!DOCTYPE html>
<html ng-app="accountApp">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Customer or Vendor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container-box {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      padding: 40px;
    }
    .role-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .role-buttons button {
      width: 200px;
      font-size: 18px;
      border-radius: 10px;
      transition: all 0.3s;
    }
    .role-buttons button:hover {
      transform: scale(1.05);
    }
    .form-section {
      display: none;
      animation: fadeIn 0.4s ease-in;
    }
    .form-section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body ng-controller="AccountController">

  <div class="container container-box text-center">
    <h3 class="text-primary mb-4">Create an Account</h3>

    <!-- Role selection -->
    <div class="role-buttons">
      <button class="btn btn-outline-primary" ng-click="selectRole('customer')">üë§ Customer</button>
      <button class="btn btn-outline-success" ng-click="selectRole('vendor')">üè¨ Vendor</button>
    </div>

    <!-- Customer Form -->
    <div class="form-section" ng-class="{'active': selectedRole === 'customer'}">
      <h5 class="text-primary mb-3">Customer Account</h5>
      <form class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Full Name" ng-model="customer.name">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email" ng-model="customer.email">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Phone Number" ng-model="customer.phone">
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" placeholder="Password" ng-model="customer.password">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary w-100" ng-click="createCustomer()">Create Customer Account</button>
        </div>
      </form>
    </div>

    <!-- Vendor Form -->
    <div class="form-section" ng-class="{'active': selectedRole === 'vendor'}">
      <h5 class="text-success mb-3">Vendor Account</h5>
      <form class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Store Name" ng-model="vendor.name">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Business Email" ng-model="vendor.email">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Phone Number" ng-model="vendor.phone">
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" placeholder="Password" ng-model="vendor.password">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-success w-100" ng-click="createVendor()">Create Vendor Account</button>
        </div>
      </form>
    </div>

    <!-- Confirmation Message -->
    <div class="alert alert-success mt-4" ng-if="message">{{message}}</div>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script>
    angular.module("accountApp", [])
      .controller("AccountController", function($scope, $http) {
        $scope.selectedRole = '';
        $scope.customer = {};
        $scope.vendor = {};
        $scope.message = '';

        $scope.selectRole = function(role) {
          $scope.selectedRole = role;
          $scope.message = '';
        };

        $scope.createCustomer = function() {
          if ($scope.customer.name && $scope.customer.email && $scope.customer.password && $scope.customer.phone) {
            // Replace with your backend endpoint
            $http.post("http://localhost:8086/customerapi/create", $scope.customer)
              .then(function(res) {
                $scope.message = "Customer account created successfully!";
              }, function() {
                $scope.message = "Failed to create customer account.";
              });
          } else {
            $scope.message = "Please fill all customer details.";
          }
        };

        $scope.createVendor = function() {
          if ($scope.vendor.name && $scope.vendor.email && $scope.vendor.password && $scope.vendor.phone) {
            // Replace with your backend endpoint
            $http.post("http://localhost:8086/createu/v2/user", $scope.vendor)
              .then(function(res) {
                $scope.message = "Vendor account created successfully!";
              }, function() {
                $scope.message = "Failed to create vendor account.";
              });
          } else {
            $scope.message = "Please fill all vendor details.";
          }
        };
      });
  </script>
</body>
</html>
