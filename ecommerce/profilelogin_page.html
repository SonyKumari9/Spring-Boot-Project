<!DOCTYPE html>
<html ng-app="loginApp">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="LoginController" class="bg-light">

  <div class="container" style="max-width:400px; margin-top:100px;">
    <h3 class="mb-4 text-center">Login with Email</h3>
    <form ng-submit="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" class="form-control" ng-model="email" placeholder="Enter your email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-danger" ng-if="error">{{error}}</div>
  </div>

  <script>
    angular.module('loginApp', [])
    .controller('LoginController', function($scope, $http, $window) {
      $scope.email = "";
      $scope.error = "";

      $scope.login = function() {
        $scope.error = "";
        if (!$scope.email) {
          $scope.error = "Please enter your email.";
          return;
        }
        // Call backend API to check user by email
        $http.get(`http://localhost:8086/ecommerce/v1/get/${encodeURIComponent($scope.email)}`)
          .then(function(response) {
            if(response.data && Object.keys(response.data).length > 0){
              // Store email in sessionStorage
              sessionStorage.setItem('loggedInUserEmail', $scope.email);
              // Redirect to profile page
              $window.location.href = "profile_page.html";
            } else {
              $scope.error = "User not found.";
            }
          })
          .catch(function() {
            $scope.error = "Error connecting to server.";
          });
      };
    });
  </script>

</body>
</html>
