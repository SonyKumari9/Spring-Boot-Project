<!-- vendor.html -->
<!DOCTYPE html>
<html ng-app="vendorApp">
<head>
  <meta charset="UTF-8">
  <title>eshop Vendor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="vendorCtrl" class="bg-light">
<div class="container mt-5">
  <div class="d-flex align-items-center mb-3">
  <h3 class="mb-0">Vendor Management Admin</h3>

  <div class="ms-auto d-flex gap-2">
    <button class="btn btn-sm btn-secondary" onclick="window.location.href='dashboard.html'">
      Back to Dashboard
    </button>

    <button class="btn btn-sm btn-primary" ng-click="openAddVendor()">
      Add Vendor
    </button>
  </div>
</div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Vendor Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Total Products</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="v in vendors">
        <td>{{$index + 1}}</td>
        <td>{{v.name}}</td>
        <td>{{v.email}}</td>
        <td>
          <span class="badge bg-success" ng-if="v.active">Active</span>
          <span class="badge bg-danger" ng-if="!v.active">Blocked</span>
        </td>
        <td>{{v.totalProducts}}</td>
        <td>
          <button class="btn btn-sm btn-warning" ng-click="toggleStatus(v)">
            {{v.active ? 'Block' : 'Unblock'}}
          </button>
          <button class="btn btn-sm btn-info" ng-click="editVendor(v)">Edit</button>
          <button class="btn btn-sm btn-secondary" onclick="window.location.href='persopnal_info.html'">Fill Form</button>
          <button class="btn btn-sm btn-danger" ng-click="deleteVendor(v.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add/Edit Modal -->
  <div class="modal" tabindex="-1" style="display:block" ng-if="showModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{editing ? 'Edit Vendor' : 'Add Vendor'}}</h5>
          <button type="button" class="btn-close" ng-click="closeModal()"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" placeholder="Name" ng-model="vendorForm.name">
          <input type="email" class="form-control mb-2" placeholder="Email" ng-model="vendorForm.email">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
          <button class="btn btn-primary" ng-click="saveVendor()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
angular.module('vendorApp', []).controller('vendorCtrl', function($scope, $http) {
  $scope.vendors = [];
  $scope.showModal = false;
  $scope.editing = false;
  $scope.vendorForm = {};

  // Load vendors
  $scope.loadVendors = function() {
    $http.get('http://localhost:8086/vendors').then(function(res) {
      $scope.vendors = res.data;
    });
  };

  $scope.openAddVendor = function() {
    $scope.vendorForm = {};
    $scope.editing = false;
    $scope.showModal = true;
  };

  $scope.editVendor = function(v) {
    $scope.vendorForm = angular.copy(v);
    $scope.editing = true;
    $scope.showModal = true;
  };

  $scope.saveVendor = function() {
    if ($scope.editing) {
      $http.put('http://localhost:8086/vendors/' + $scope.vendorForm.id, $scope.vendorForm).then($scope.loadVendors);
    } else {
      $http.post('http://localhost:8086/vendors', $scope.vendorForm).then($scope.loadVendors);
    }
    $scope.showModal = false;
  };

  $scope.deleteVendor = function(id) {
    if (confirm('Are you sure you want to delete?')) {
      $http.delete('http://localhost:8086/vendors/' + id).then($scope.loadVendors);
    }
  };

  $scope.toggleStatus = function(vendor) {
    vendor.active = !vendor.active;
    $http.put('http://localhost:8086/vendors/' + vendor.id, vendor).then($scope.loadVendors);
  };

  $scope.closeModal = function() {
    $scope.showModal = false;
  };

  $scope.loadVendors();
});
</script>
</body>
</html>
