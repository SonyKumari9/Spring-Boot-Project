<!DOCTYPE html>
<html ng-app="productAdminApp">
<head>
  <meta charset="UTF-8">
  <title>Admin Products Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card {
      border-radius: 15px;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 180px;
      object-fit: contain;
      padding: 10px;
    }
  </style>
</head>
<body ng-controller="ProductAdminController">

<div class="container my-4">
  <h2 class="mb-4 text-center text-primary">All Products (Admin)</h2>

  <!-- Search & Filters -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search products...">
    </div>
    <div class="col-md-4">
      <select class="form-select" ng-model="selectedBrand">
        <option value="">All Brands</option>
        <option ng-repeat="b in brands">{{b}}</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary btn-sm w-100" onclick="window.location.href='dashboard.html'">Back to dashboard</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100" ng-click="openAddProductModal()">Add New Product</button>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="row">
    <div class="col-md-3 mb-4" ng-repeat="product in getPaginatedData()">
      <div class="card product-card">
        <img ng-src="{{product.home.imageUrl}}" class="card-img-top product-img" alt="{{product.home.name}}">
        <div class="card-body">
          <h5 class="card-title">{{product.home.name}}</h5>
          <p class="card-text">Brand: {{product.home.brand}}</p>
          <p class="card-text">Category: {{product.home.category}}</p>
          <p class="card-text text-success fw-bold">â‚¹{{product.home.price}}</p>
          <p class="card-text small">Stock: {{product.home.quantity}}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-primary" ng-click="editProduct(product)">Edit</button>
            <button class="btn btn-sm btn-danger" ng-click="deleteProduct(product.home.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="text-center mt-4" ng-if="totalPages() > 1">
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" ng-class="{disabled: currentPage === 1}">
          <a class="page-link" href="" ng-click="goToPage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" ng-repeat="page in [].constructor(totalPages()) track by $index"
            ng-class="{active: currentPage === ($index + 1)}">
          <a class="page-link" href="" ng-click="goToPage($index + 1)">{{$index + 1}}</a>
        </li>
        <li class="page-item" ng-class="{disabled: currentPage === totalPages()}">
          <a class="page-link" href="" ng-click="goToPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form ng-submit="submitNewProduct()">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label>Product Name</label>
            <input type="text" class="form-control" ng-model="newProduct.name" required>
          </div>
          <div class="col-md-6">
            <label>Brand</label>
            <input type="text" class="form-control" ng-model="newProduct.brand" required>
          </div>
          <div class="col-md-6">
            <label>Category</label>
            <input type="text" class="form-control" ng-model="newProduct.category">
          </div>
          <div class="col-md-6">
            <label>Price</label>
            <input type="number" class="form-control" ng-model="newProduct.price">
          </div>
          <div class="col-md-6">
            <label>Quantity</label>
            <input type="number" class="form-control" ng-model="newProduct.quantity">
          </div>
          <div class="col-md-6">
            <label>Image URL</label>
            <input type="text" class="form-control" ng-model="newProduct.imageUrl">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form ng-submit="submitEditProduct()">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label>Product Name</label>
            <input type="text" class="form-control" ng-model="editingProduct.name" required>
          </div>
          <div class="col-md-6">
            <label>Brand</label>
            <input type="text" class="form-control" ng-model="editingProduct.brand" required>
          </div>
          <div class="col-md-6">
            <label>Category</label>
            <input type="text" class="form-control" ng-model="editingProduct.category">
          </div>
          <div class="col-md-6">
            <label>Price</label>
            <input type="number" class="form-control" ng-model="editingProduct.price">
          </div>
          <div class="col-md-6">
            <label>Quantity</label>
            <input type="number" class="form-control" ng-model="editingProduct.quantity">
          </div>
          <div class="col-md-6">
            <label>Image URL</label>
            <input type="text" class="form-control" ng-model="editingProduct.imageUrl">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- AngularJS Controller -->
<script>
  angular.module("productAdminApp", [])
    .controller("ProductAdminController", function($scope, $http) {
      $scope.products = [];
      $scope.filteredProducts = [];
      $scope.brands = [];
      $scope.currentPage = 1;
      $scope.pageSize = 8;

      $scope.newProduct = {};
      $scope.editingProduct = {};

      // Fetch products
      $http.get("http://localhost:8086/admin/products/combined").then(function(response) {
        $scope.products = response.data;
        $scope.brands = [...new Set($scope.products.map(p => p.home.brand))];
        $scope.filteredProducts = $scope.products;
      });

      // Filters
      $scope.brandFilter = item => !$scope.selectedBrand || item.home.brand === $scope.selectedBrand;
      $scope.searchTextFilter = item => {
        if (!$scope.searchTerm) return true;
        const term = $scope.searchTerm.toLowerCase();
        return item.home.name.toLowerCase().includes(term) ||
               item.home.brand.toLowerCase().includes(term) ||
               item.home.category.toLowerCase().includes(term);
      };

      $scope.getPaginatedData = () => {
        const start = ($scope.currentPage - 1) * $scope.pageSize;
        return $scope.filteredProducts.slice(start, start + $scope.pageSize);
      };

      $scope.totalPages = () => Math.ceil($scope.filteredProducts.length / $scope.pageSize);
      $scope.goToPage = page => {
        if (page >= 1 && page <= $scope.totalPages()) $scope.currentPage = page;
      };

      $scope.$watchGroup(['products', 'searchTerm', 'selectedBrand'], () => {
        $scope.filteredProducts = $scope.products.filter($scope.brandFilter).filter($scope.searchTextFilter);
        $scope.currentPage = 1;
      });

      // Add Product Modal
      $scope.openAddProductModal = () => {
        $scope.newProduct = {};
        new bootstrap.Modal(document.getElementById('addProductModal')).show();
      };

      $scope.submitNewProduct = () => {
        $http.post("http://localhost:8086/admin/products/add", $scope.newProduct)
          .then(res => {
            alert("Product added!");
            $scope.products.push({ home: res.data });
            $scope.filteredProducts = $scope.products;
            bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
          })
          .catch(() => alert("Error adding product."));
      };

      // Edit Product
      $scope.editProduct = (product) => {
        $scope.editingProduct = angular.copy(product.home);
        new bootstrap.Modal(document.getElementById('editProductModal')).show();
      };

      $scope.submitEditProduct = () => {
        $http.put("http://localhost:8086/admin/products/update/" + $scope.editingProduct.id, $scope.editingProduct)
          .then(res => {
            alert("Product updated!");
            // update in local list
            const index = $scope.products.findIndex(p => p.home.id === res.data.id);
            if (index !== -1) $scope.products[index].home = res.data;
            bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
          })
          .catch(() => alert("Error updating product."));
      };

      $scope.deleteProduct = id => {
        if (confirm("Are you sure you want to delete this product?")) {
          $http.delete("http://localhost:8086/admin/products/delete/" + id).then(() => {
            $scope.products = $scope.products.filter(p => p.home.id !== id);
            $scope.filteredProducts = $scope.products;
          });
        }
      };
    });
</script>


</body>
</html>
