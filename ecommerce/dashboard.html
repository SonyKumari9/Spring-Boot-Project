<!DOCTYPE html>
<html ng-app="loginApp">
<head>
  <meta charset="UTF-8">
  <title>Ecommerce Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body ng-controller="dashController">
  <div>
    <p class="usershow"><b>Name:{{logindata.name}} </b> <small><a href="logout.html" style="text-align-last: auto;">Logout</a></small></p>
  </div>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
     <div class="p-3 text-dark" id="sidebar" style="background-color: #e3f2fd;"> 
    <!-- <div class="bg-dark text-white p-3" id="sidebar"> -->
      
      <div class="d-flex align-items-center justify-content-center mb-3">
    <img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" width="40" height="40" class="me-2 rounded-circle">
    <h4 class="mb-0">eShop Admin</h4>
  </div>


      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="#" class="nav-link text-white" style="font-weight: bold;">Dashboard</a></li>
        <li class="nav-item"><a href="home dashboard.html" class="nav-link text-dark" style="font-weight: bold;">Home</a></li>
        <li class="nav-item"><a href="order status dashboard.html" class="nav-link text-white" style="font-weight: bold;">Orders</a></li>
        <li class="nav-item"><a href="products admin dashboard.html" class="nav-link text-dark" style="font-weight: bold;">Products</a></li>
        <li class="nav-item"><a href="vender dashboard.html" class="nav-link text-white" style="font-weight: bold;">Vendors</a></li>
        <li class="nav-item"><a href="paymentpage.html" class="nav-link text-dark" style="font-weight: bold;">Payment Status</a></li>
        <li class="nav-item"><a href="reportpage.html" class="nav-link text-white" style="font-weight: bold;">Reports</a></li>
        <li class="nav-item"><a href="vender_logout.html" class="nav-link text-dark" style="font-weight: bold;">Logout</a></li>

      </ul>
    </div>

    <!-- Page Content -->
    <div class="container-fluid p-4" id="page-content">
      <h2 class="mb-4">Dashboard Overview</h2>

      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Orders</h5>
              <p class="card-text fs-4">1,234</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text fs-4">$24,500</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5 class="card-title">Vendors</h5>
              <p class="card-text fs-4">789</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <p class="card-text fs-4">320</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sales Chart</h5>
          <canvas id="salesChart" height="100"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Monthly Sales',
          data: [80, 40, 400, 100, 410],
          backgroundColor: 'rgba(37, 117, 252, 0.2)',
          borderColor: 'rgba(37, 117, 252, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>




</body>
</html>

    var app = angular.module('loginApp', []);

    app.controller('dashController', function($scope, $http) {
      $scope.logindata = JSON.parse(localStorage.getItem('user'));
      console.log($scope.logindata);
      
    });
