<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Info Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="css/personalinfo.css">
</head>
<body ng-controller="myCtrl">

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="border rounded p-4 shadow">
          <h3 class="text-center mb-4">Customer Information Form</h3>

          <!--Form Starts -->
          <form id="customerForm">
            <div class="row">
              <!-- Left Column -->
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>

                <div class="mb-3">
                  <label for="votercard_no" class="form-label">Voter Card Number</label>
                  <input type="text" class="form-control" id="votercard_no" name="votercard_no">
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" name="country">
                </div>

                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" name="city">
                </div>

                <div class="mb-3">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" name="state">
                </div>

                <div class="mb-3">
                  <label for="pincode" class="form-label">Pincode</label>
                  <input type="text" class="form-control" id="pincode" name="pincode">
                </div>
              </div>
            </div>

            <!-- Description Field -->
            <div class="mb-3">
              <label for="profiledesc" class="form-label">Vendor Description</label>
              <textarea class="form-control" id="profiledesc" name="profiledesc" rows="3"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Save Details</button>

            <!-- Response Output -->
            <div id="result" class="mt-3 text-success fw-bold"></div>
          </form>
          <!-- Form Ends -->

        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Submission -->
  <script>
    document.getElementById('customerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:8086/personaleco/v3/personalinfo1', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Server returned an error.');

        const result = await response.json();
        localStorage.setItem("savedUserId", result.id);
        document.getElementById('result').textContent = 'Customer created successfully!';
        alert('Customer created successfully!');

        // Redirect after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'personal_info_profile.html';
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'Error: ' + error.message;
      }
    });
  </script>

  <!--AngularJS Controller -->
  <script>
    angular.module('myApp', [])
      .controller('myCtrl', function ($scope) {
        $scope.greeting = 'Hello Ecommerce from AngularJS!';
      });
  </script>

</body>
</html>
